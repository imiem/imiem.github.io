<h2 id="tips">tips</h2>
<ul>
  <li>面向对象的精髓是<strong>模拟现实</strong>，需要多从现实中考虑面向对象的东西。</li>
  <li>抽象类和接口的区别在于使用动机，使用<strong>抽象类是为了复用，使用接口是为了实现多态</strong>。<strong>接口和他的子类应该是一般和特殊的关系，而接口仅仅是它的之类应该实现的一组规则</strong>。</li>
</ul>
